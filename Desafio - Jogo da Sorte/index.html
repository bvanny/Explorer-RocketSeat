<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Biscoito</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="card">
    <div class="screen1">
      <h1 class="title">Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="btnOpen"><img src="./assets/biscoito-fechado.svg" alt="Biscoito da sorte fechado"></button>
    </div>
    
    <div class="content scale">
      <div class="screen2 hide">
        <h2 class="title">Aqui está a sua sorte de hoje:</h2>
        <p id="luck">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./assets/biscoito-aberto.svg" alt="Biscoito da sorte aberto">
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
